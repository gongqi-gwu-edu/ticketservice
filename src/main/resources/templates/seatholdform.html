<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Ticket Service</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Find And Hold Seats</h2>
            <div>
                <form class="form-horizontal" th:object="${seatHold}" th:action="@{/seathold}" method="post">
                    <input type="hidden" th:field="*{seatHoldId}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seat Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{seatNumber}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Min Level Id:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{minLevelId}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Max Level Id:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{maxLevelId}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{customerEmail}"/>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Confirmation Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{confirmationCode}"/>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Hold Time:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{holdTime}"/>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Reservation Time:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{reservationTime}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
