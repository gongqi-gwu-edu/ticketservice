<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Ticket Service</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Seat Hold Detail</h2>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHoldDetail.id}">id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Level Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHoldDetail.level.levelId}">levelId</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seat Number:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHoldDetail.seatNumber}">seatNumber</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
