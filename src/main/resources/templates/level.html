<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Ticket Service</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Level Details</h2>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Level Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${level.levelId}">levelId</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Level Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${level.levelName}">levelName</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${level.price}">price</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Rows:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${level.rowNumber}">rowNumber</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seats In Row:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${level.seatNumberInRow}">seatNumberInRow</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
