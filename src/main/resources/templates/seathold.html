<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Ticket Service</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Seat Hold</h2>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seat Hold Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.seatHoldId}">seatHoldId</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seat Number:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.seatNumber}">seatNumber</p>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Min Level Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.minLevelId}">minLevelId</p>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Max Level Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.maxLevelId}">maxLevelId</p>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Customer Email:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.customerEmail}">customerEmail</p>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Confirmation Code:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.confirmationCode}">confirmationCode</p>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Hold Time:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.holdTime}">holdTime</p>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">Reservation Time:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${seatHold.reservationTime}">reservationTime</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
